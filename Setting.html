<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/SignUp.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <a href="Landing.html">
                    <h1><img src="src/img/ExVision_Logo_Transparent.png" alt="Robot Eye" class="background-image"></h1>
                </a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="header-buttons">
                <a href="contact_now.html"><button class="button contact-now">CONTACT NOW →</button></a>
            </div>
            <form class="login-form" id="signup-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Retype Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Retype Password" required>

                <!-- Sign Up Button -->
                <button type="submit" class="sign-in-btn">
                    Sign Up <span class="arrow">→</span>
                </button>

                <div class="links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don’t have an account? <a href="Login.html" class="sign-in">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="footer-background">
        <ul class="features-list">
            <li><span class="highlight">Excelligent.ai</span> © 2024. All rights reserved.</li>
        </ul>
    </footer>

    <!-- Success Message (Pop-up) -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from being submitted traditionally

            const formData = new FormData(this);  // Get the form data

            // Send the data via AJAX (fetch)
            fetch('http://localhost:3000/signup', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show the success pop-up
                    alert('Signup successful! Please check your email for further instructions.');
                } else {
                    // Handle errors (e.g., password mismatch, email already exists)
                    return response.text();
                }
            })
            .then(message => {
                if (message) {
                    alert(message);  // Show the error message if any
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);  // Show error if network or other issues
            });
        });
    </script>
</body>
</html>
